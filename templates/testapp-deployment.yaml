{{- if $.Values.testapp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "maira.testapp.fullname" . }}
  labels:
{{ include "maira.testapp.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.testapp.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "maira.testapp.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "maira.testapp.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "maira.serviceAccountName" . }}
      containers:
      - name:  testapp
        image: "{{ .Values.testapp.image.repository }}:{{ .Values.testapp.image.tag }}"
        ports:
          - containerPort: {{ .Values.testapp.containerPort }}
{{- end }}
