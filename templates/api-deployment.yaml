{{- if $.Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "maira.api.fullname" . }}
  labels:
{{ include "maira.api.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "maira.api.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "maira.api.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ . }}
    {{- end }}
      serviceAccountName: {{ template "maira.serviceAccountName" . }}
      containers:
      - name:  api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        command: ["/apiserver"]
        args: ["-c", "/config/config.yml"]
        env:
        - name: DB_URI
          valueFrom:
            secretKeyRef:
              name: {{ if .Values.mongodb.existingSecret }}{{ .Values.mongodb.existingSecret }}{{ else }}{{ template "maira.fullname" . }}-db-uri-secret{{ end }}
              key: db_uri
        volumeMounts:
        - name: config-yml
          mountPath: "/config"
          readOnly: true
        {{- if .Values.mongodb.gcp.db_uri_secret_name }}
        - name: db-uri-gcp-secret
          mountPath: "/var/db-uri-gcp-secret"
          readOnly: true
        {{- end }}
        {{- if .Values.tls.enabled }}
        - name: tls-cert
          mountPath: "/certs"
          readOnly: true
        # This is needed to sync the k8s secret with gcp secrets
        {{- if .Values.tls.gcp.key_secret_name }}
        - name: tls-gcp-secret
          mountPath: "/var/tls-gcp-secret"
          readOnly: true
        {{- end }}
        {{- end }}
      volumes:
      - name: config-yml
        configMap:
          name: "{{ template "maira.api.fullname" . }}-config"
      {{- if .Values.mongodb.gcp.db_uri_secret_name }}
      - name: db-uri-gcp-secret
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ template "maira.fullname" . }}-db-uri-secretprovider
      {{- end }}
      {{- if .Values.tls.enabled }}
      - name: tls-cert
        secret:
          secretName: "{{ if .Values.tls.existingSecret }}{{ .Values.tls.existingSecret }}{{ else }}{{ template "maira.fullname" . }}-tls-secret{{ end }}"
          items:
            - key: tls.key
              path: server.key
            - key: tls.crt
              path: server.crt
      {{- if .Values.tls.gcp.key_secret_name }}
      # This is needed to sync the k8s secret with gcp secrets
      - name: tls-gcp-secret
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ template "maira.fullname" . }}-tls-secretprovider
      {{- end }}
      {{- end }}
{{- end }}
