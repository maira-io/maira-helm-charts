{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maira-ui
  labels:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.org/ssl-services: maira-ui
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sample.maira.local
    secretName: "{{ if .Values.tls.existingSecret }}{{ .Values.tls.existingSecret }}{{ else }}{{ template "maira.fullname" . }}-tls-secret{{ end }}"
  rules:
  - host: sample.maira.local
    http:
      paths:
      - backend:
          service:
            name: maira-api
            port:
              number: 443
        path: /v1/
        pathType: Prefix
      - backend:
          service:
            name: maira-api
            port:
              number: 443
        path: /swagger
        pathType: Prefix
      - backend:
          service:
            name: maira-ui
            port:
              number: 443
        path: /
        pathType: Prefix
{{- end }}
